  <header>

    <nav>

      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on:
        <a href="https://twitter.com" target="_blank">Twitter</a> |
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>
    </section>

    <section>
      <h2>Our Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434508433!2d144.9537363159047!3d-37.81627974202106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c7a47e75a2f!2sTech%20Conference%20Center!5e0!3m2!1sen!2sza!4v1614648938315!5m2!1sen!2sza"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form>
        <label for="cname">Name:</label>
        <input type="text" id="cname" name="cname" required><br><br>

        <label for="cemail">Email:</label>
        <input type="email" id="cemail" name="cemail" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
